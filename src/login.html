<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
    <script src="js/app.js?v=468021e428d3c0e0d3c4295f9e8fe795" defer></script>
    <title>Login</title>
  </head>

  <body class="bg-blue-50 dark:bg-gray-900">
    @@include('./includes/header.html')

    <main>
      <div class="flex h-screen">
        <div class="m-auto w-full max-w-xs rounded bg-indigo-100 p-5">
          <img class="mx-auto mb-5 w-20" src="./img/logo.png" />
          <form id="login-form">
            <div>
              <label class="mb-2 block text-indigo-500" for="username"
                >Username</label
              >
              <input
                id="username"
                class="mb-6 w-full border-b-2 border-indigo-500 p-2 text-indigo-700 outline-none focus:bg-gray-300"
                type="text"
                name="username"
                placeholder="write your username?"
              />
            </div>
            <div>
              <label class="mb-2 block text-indigo-500" for="password"
                >Password</label
              >
              <input
                id="password"
                class="mb-6 w-full border-b-2 border-indigo-500 p-2 text-indigo-700 outline-none focus:bg-gray-300"
                type="password"
                name="password"
                placeholder="write your Password?"
              />
            </div>
            <div>
              <input
                class="mb-6 w-full rounded bg-indigo-700 px-4 py-2 font-bold text-white hover:bg-pink-700"
                type="submit"
                value="Login"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
    @@include('./includes/footer.html')
  </body>
</html>
